<div class="auth-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="credentials.email" id="email" name="email" type="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="credentials.password" id="password" name="password" type="password" class="form-control" placeholder="Enter your password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
    </form>
  </div>
